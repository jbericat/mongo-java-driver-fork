name: Drivers Playground auto-update PoC - Alexandre Marini
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀

on:
  # Trigger the action manually from the UI
  workflow_dispatch:
  # Trigger the action when a pull request is closed on the main branch, with tag 'r*.*.*' and (do not ends in `*-alpha` or `*-beta`)
  pull_request: # DEBUG: Shouldn't this be a release instead of a PR??
    types:
      - closed
    branches:
      - main
    tags:
      - r*.*.*
      - '!**-alpha'
      - '!**-beta'

jobs:
  poc_drivers_playground_automated_builds:
    if: github.event.pull_request.merged == true
    runs-on: self-hosted
    permissions:
      id-token: write
      contents: read
      actions: read

    steps:
      #- run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4

      - run: echo "🎉 Setup QEMU and Docker buildx."

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        # with:
         # buildkitd-flags: --debug

      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: Build and push the tagged docker image to the PoC registry
        id: build-image
        uses: docker/build-push-action@v3
        env:
          IMAGE_TAG: ts-java-5-3-1:5.3.1 # DEBUG: We are hardcoding this for simplicity sake, but using the actual tag shouldn't be hard
        with:
          context: containers/java/
          push: true
          tags: registry:5000/${{env.IMAGE_TAG}}
          build-args: --allow-insecure-entitlement security.insecure
          outputs: type=image,push=true,registry.insecure=true

      - run: echo "🍏 This job's status is ${{ job.status }}."
